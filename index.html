<!DOCTYPE html>
<html>

<head>
    <meta lang="en" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="index.js" type="module"></script>
    <link rel="stylesheet" type="text/css" href="snow.css" />
    <link rel="stylesheet" type="text/css" href="confetti.css" />

</head>

<body class="bg-slate-800">
    <div id="confetti-container"></div>
    <div class="snow p-6">
        <div></div>
        <header class="mb-6 flex items-center justify-between">
            <h1 class="text-3xl font-semibold text-slate-100">Cheesy holiday bingo</h1>
            <p class="text-xl font-semibold text-slate-100">Score: <span id="score"></span></p>
            <button class="text-xl bg-slate-100 text-slate-800 p-2 rounded" id="reset-btn">Reset</button>
        </header>
        <main>
            <div class="mb-6" id="card">
                <div class="grid grid-cols-5" id="spaces"></div>
            </div>
            <div>
                <h3 class="mb-3 text-lg font-semibold text-slate-100">Possible spaces</h3>
                <ul class="flex flex-wrap" id="possible-spaces"></ul>
            </div>
        </main>
    </div>
</body>

</html>

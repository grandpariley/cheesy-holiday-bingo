<!DOCTYPE html>
<html>

<head>
    <meta lang="en" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="index.js" type="module"></script>
    <link rel="stylesheet" type="text/css" href="snow.css" />
    <link rel="stylesheet" type="text/css" href="confetti.css" />
    <title>Super corny holiday movie bingo jubilee</title>
</head>

<body class="bg-slate-800">
    <div id="confetti-container"></div>
    <div class="snow p-6">
        <div></div>
        <header class="mb-6 flex lg:flex-row flex-col items-center lg:justify-between">
            <h1 class="lg:text-3xl p-2 text-6xl font-semibold text-slate-100">Super corny holiday movie bingo jubilee</h1>
            <p class="lg:text-xl p-2 text-4xl font-semibold text-slate-100">Score: <span id="score"></span></p>
            <button class="lg:text-xl p-2 text-4xl bg-slate-100 text-slate-800 lg:p-2 p-4 lg:rounded rounded-lg" id="reset-btn">Reset</button>
        </header>
        <main>
            <div class="mb-6" id="card">
                <div class="grid grid-cols-5" id="spaces"></div>
            </div>
            <div>
                <h3 class="mb-3 lg:text-lg text-4xl font-semibold text-slate-100">Possible spaces</h3>
                <ul class="flex flex-wrap" id="possible-spaces"></ul>
            </div>
        </main>
    </div>
</body>

</html>
